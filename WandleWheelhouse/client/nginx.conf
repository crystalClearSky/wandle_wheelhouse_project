# Location: client/nginx.conf

# Basic Nginx configuration for serving a React SPA

# User and worker processes (usually fine as default)
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush on;
    keepalive_timeout 65;
    #gzip on;

    # Define the server block to handle requests
    server {
        listen 80; # Listen on port 80 inside the container
        server_name localhost; # Or your domain name

        # Root directory for static files (matches Dockerfile COPY destination)
        root /usr/share/nginx/html;
        index index.html index.htm;

        # --- ADD THIS PROXY BLOCK ---
        location /api/ {
            # Forward requests to the 'api' service (defined in docker-compose)
            # running on port 8080 (the internal Kestrel port)
            proxy_pass http://api:8080; # Use service name 'api' and backend's internal port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 90s; # Increase timeout if needed
        }
        # --- END PROXY BLOCK ---

        # Handle requests for static files directly
        location / {
            # Try to serve the requested file, then try it as a directory,
            # otherwise fall back to serving index.html (for SPA routing)
            try_files $uri $uri/ /index.html;
        }

        # Optional: Add caching headers for static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public";
        }

        # Optional: Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}